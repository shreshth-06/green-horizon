<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<body>
	<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
    <h2 th:text="${category.name} + ' Products'">Category Name Products</h2>
    <div class="row mt-3">
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text text-truncate" th:text="${product.description}">Short description...</p>
                    <h6 class="text-primary">â‚¹<span th:text="${product.price}">0.00</span></h6>
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-sm btn-outline-primary mt-2 w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1}? 'disabled'">
                <a class="page-link" th:href="@{|/category/${category.id}?page=${currentPage-1}|}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1,totalPages)}" th:classappend="${i == currentPage}? 'active'">
                <a class="page-link" th:href="@{|/category/${category.id}?page=${i}|}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages}? 'disabled'">
                <a class="page-link" th:href="@{|/category/${category.id}?page=${currentPage+1}|}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
