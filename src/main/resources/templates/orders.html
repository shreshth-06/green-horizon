<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Container -->
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4">My Orders</h2>

    <table class="w-full table-auto bg-white shadow rounded-lg p-6">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2">Order ID</th>
                <th class="px-4 py-2">Date</th>
                <th class="px-4 py-2">Total</th>
                <th class="px-4 py-2">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}" class="border-b">
                <td class="px-4 py-2" th:text="${order.id}"></td>
				<td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-4 py-2" th:text="${order.totalPrice}"></td>
                <td class="px-4 py-2" th:text="${order.status}"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
