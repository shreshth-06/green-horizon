<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Container -->
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4">Checkout</h2>

    <table class="w-full table-auto bg-white shadow rounded-lg p-6">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2">Product</th>
                <th class="px-4 py-2">Price</th>
                <th class="px-4 py-2">Quantity</th>
                <th class="px-4 py-2">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart.items}" class="border-b">
                <td class="px-4 py-2" th:text="${item.product.name}"></td>
                <td class="px-4 py-2" th:text="${item.product.price}"></td>
                <td class="px-4 py-2" th:text="${item.quantity}"></td>
                <td class="px-4 py-2" th:text="${item.totalPrice}"></td>
            </tr>
        </tbody>
    </table>

    <div class="flex justify-between mt-6">
        <span class="text-xl font-semibold">Total: â‚¹<span th:text="${cart.totalPrice}"></span></span>
        <form th:action="@{/orders/place}" method="post">
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                Place Order
            </button>
        </form>
    </div>
</div>


<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
