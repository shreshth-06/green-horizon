<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen flex items-center justify-center font-sans">
  
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Welcome Back</h2>

	<!-- Error Message -->
	   <div th:if="${error}" class="text-red-600 mb-4 text-center" th:text="${error}"></div>
	
    <!-- Login Form -->
	<form th:action="@{/loginPage}" method="post" th:object="${user}" class="space-y-4">
	  <div>
	    <input type="email" th:field="*{email}" placeholder="Email" required
	           class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
	  </div>
	  <div>
	    <input type="password" th:field="*{password}" placeholder="Password" required
	           class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
	  </div>
	  <button type="submit"
	          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200">
	    Login
	  </button>
	</form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="w-full border-gray-300">
      <span class="px-3 text-gray-500 text-sm">OR</span>
      <hr class="w-full border-gray-300">
    </div>

    <!-- Google Login -->
    <div class="flex justify-center">
      <a href="/oauth2/authorization/google"
         class="flex items-center gap-2 bg-white border border-gray-300 px-4 py-2 rounded-lg shadow-sm hover:shadow-md transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span class="text-gray-700 font-medium">Login with Google</span>
      </a>
    </div>

    <!-- Signup & Continue Links -->
    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="/signup" class="text-green-600 hover:underline font-medium">Sign up</a>
    </p>

    <div class="mt-4 text-center">
      <a href="/home" class="text-green-600 hover:underline font-medium">Continue Without Login</a>
    </div>
  </div>

</body>
</html>
