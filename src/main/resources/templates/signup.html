<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Create Your Account</h2>

    <!-- Error Message -->
	<div th:if="${error}" class="text-red-600 mb-4 text-center" th:text="${error}"></div>

    <!-- Sign Up Form -->
    <form th:action="@{/signingUp}" method="post" th:object="${user}"  class="space-y-4">
      <div>
        <input type="text" th:field="*{name}" placeholder="Full name" required
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <input type="email" th:field="*{email}" placeholder="Email" required
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <input type="password" th:field="*{password}" placeholder="Password" required
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div>
        <input type="password" name="confirmPassword" placeholder="Confirm password" required
               class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Already have an account? 
      <a href="/" class="text-green-600 hover:underline font-medium">Login</a>
    </p>
  </div>

</body>
</html>
