<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Container -->
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Your Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(items)}" class="text-center py-10 text-gray-500">
        Your cart is empty. <a href="/home" class="text-green-600 underline">Shop Now!</a>
    </div>

    <div th:if="${cart.items.size() > 0}" class="bg-white shadow rounded-lg p-6">
        <table class="w-full table-auto">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2 text-left">Product</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Quantity</th>
                    <th class="px-4 py-2">Total</th>
                    <th class="px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}" class="border-b">
                    <td class="px-4 py-2 flex items-center space-x-2">
                        <img th:src="${item.product.imageUrl}" alt="product" class="w-16 h-16 rounded">
                        <span th:text="${item.product.name}" class="font-medium"></span>
                    </td>
                    <td class="px-4 py-2 text-center">₹<span th:text="${item.product.price}"></span></td>
                    <td class="px-4 py-2 text-center">
                        <form th:action="@{/cart/update}" method="post" class="flex items-center justify-center space-x-1">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="w-16 border rounded px-2 py-1 text-center">
                            <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Update</button>
                        </form>
                    </td>
                    <td class="px-4 py-2 text-center">₹<span th:text="${item.totalPrice}"></span></td>
                    <td class="px-4 py-2 text-center">
                        <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-between mt-6 items-center">
            <span class="text-xl font-semibold">Total: ₹<span th:text="${cart.totalPrice}"></span></span>
            <a href="/orders/checkout" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Proceed to Checkout</a>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
