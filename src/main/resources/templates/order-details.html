<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Container -->
<div class="container mx-auto mt-10 max-w-4xl">
    <h2 class="text-2xl font-semibold mb-6">Order #<span th:text="${order.id}">123</span></h2>

    <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-medium mb-4">Order Items</h3>
        <table class="w-full table-auto">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2 text-left">Product</th>
                    <th class="px-4 py-2">Quantity</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}" class="border-b">
                    <td class="px-4 py-2" th:text="${item.product.name}">Product Name</td>
                    <td class="px-4 py-2 text-center" th:text="${item.quantity}">1</td>
                    <td class="px-4 py-2 text-center">₹<span th:text="${item.product.price}">0.00</span></td>
                    <td class="px-4 py-2 text-center">₹<span th:text="${item.price}">0.00</span></td>
                </tr>
            </tbody>
        </table>

        <div class="flex justify-between mt-4 font-semibold text-lg">
            <span>Total Amount:</span>
            <span>₹<span th:text="${order.totalAmount}">0.00</span></span>
        </div>

        <div class="mt-4">
            <span class="font-medium">Status:</span>
            <span th:text="${order.status}" class="px-2 py-1 rounded text-white bg-green-600">Pending</span>
        </div>

        <div class="mt-6">
            <a href="/orders" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Back to Orders</a>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
