<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Order Confirmation Section -->
    <div class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-3xl font-bold text-green-600 mb-4">Order Placed Successfully! ðŸŽ‰</h2>
        <p class="text-gray-700 mb-6">Thank you for shopping with us. Your order has been confirmed.</p>

        <div class="grid grid-cols-2 gap-4 text-left text-gray-700 mb-6">
            <div><span class="font-semibold">Order ID:</span> <span th:text="${order.id}">12345</span></div>
            <div><span class="font-semibold">Total Amount:</span> â‚¹<span th:text="${order.totalPrice}">0.00</span></div>
            <div><span class="font-semibold">Status:</span> <span th:text="${order.status}">Pending</span></div>
			<div><span class="font-semibold">Placed On:</span> <span th:text="${formattedDate}">01/01/2025 12:00</span></div>

        </div>

        <a href="/home" class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Continue Shopping</a>
    </div>

    <!-- Order Items Table -->
    <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md overflow-x-auto">
        <h3 class="text-xl font-semibold mb-4">Order Items</h3>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" th:each="item : ${order.items}">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${item.product.name}">Product Name</td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${item.quantity}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${item.product.price}">0.00</td>
                    <td class="px-6 py-4 whitespace-nowrap font-semibold" th:text="${item.totalPrice}">0.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
